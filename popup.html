<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit Dashboard</title>
  <link rel="stylesheet" href="tailwind.min.css" />

  
  <style>
  

    .beggn {
      width: 350px;
      height: 100vh;
    }

    </style>
</head>
<body class="bg-gray-900 text-white">
  <div class="bg-black-500 beggn">
      <!-- Header -->
      <header class="bg-gradient-to-r from-indigo-500 to-pink-500 px-4 py-3 flex items-center justify-between">
          <div class="text-white text-xl font-bold flex items-center gap-2">
              ðŸš€ <span>Orbit</span>
          </div>
          <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white text-sm px-3 py-1.5 rounded-md">
              Logout
          </button>
      </header>

      <!-- OAuth Status Section -->
      <div id="oauthSection" class="bg-gray-800 p-4 border-b border-gray-700">
          <div id="oauthAuthorized" class="hidden">
              <div class="flex items-center justify-between">
                  <div class="flex items-center gap-2">
                      <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                      <span class="text-green-400 text-sm font-medium">YouTube Access Authorized</span>
                  </div>
                  <div id="pollingIndicator" class="flex items-center gap-1 text-xs text-gray-400">
                      <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
                      <span>Tracking Active</span>
                  </div>
              </div>
          </div>
          <div id="oauthNotAuthorized" class="hidden">
              <div class="text-center">
                  <div class="mb-2">
                      <svg class="w-8 h-8 text-yellow-500 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                      </svg>
                      <h3 class="text-yellow-400 text-sm font-semibold mb-1">YouTube Access Required</h3>
                      <p class="text-gray-300 text-xs mb-3">Authorize Orbit to track your YouTube subscriptions and earn rewards for new subscriptions to partnered channels.</p>
                  </div>
                  <button id="authorizeBtn" class="bg-red-600 hover:bg-red-700 text-white text-sm px-4 py-2 rounded-md transition-colors duration-300">
                      Authorize YouTube Access
                  </button>
              </div>
          </div>
      </div>

      <!-- Main Content -->
      <main class="p-4">
          <h2 class="text-indigo-400 text-lg font-semibold mb-3">YouTube Subscriptions</h2>
          <div id="potentialSubscriptions" class="space-y-2">
              <!-- JS will inject subscription items here -->
          </div>
      </main>

   

      <!-- Scripts -->
      <script src="popup.js"></script>
  </div>
</body>
</html>
